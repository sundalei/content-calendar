name: test database

on:
  push:
    branches:
      - integration-test

jobs:
  test-host:
    name: Build and Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
        
      -
        name: Build and Test
        run: ./mvnw clean test